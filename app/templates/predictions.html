<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAdvisor Predictions</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-purple-900 text-white">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold mb-8">OpenAdvisor Predictions</h1>
        
        <table class="w-full">
            <thead>
                <tr>
                    <th class="text-left p-2">Stock</th>
                    <th class="text-left p-2">30 day Closing</th>
                    <th class="text-left p-2">30 day returns</th>
                </tr>
            </thead>
            <tbody>
                {% for prediction in predictions %}
                <tr>
                    <td class="p-2">{{ prediction['Stock'] }}</td>
                    <td class="p-2">{{ prediction['30 day Closing'] }}</td>
                    <td class="p-2">{{ prediction['30 day returns'] }}%</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
